{% extends 'basic/site_template.html' %}
{% block body %}

<script src="http://code.highcharts.com/highcharts.js"></script>
<!---

-->

{% if courses %}
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{subject}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        {% for c in courses %}
        
            <li><a href="?subject={{c.name}}">{{c.name}}</a></li>

        {% endfor %}
      </ul>
    </div>
{% endif %}
<style type="text/css">
    
    div.padding{
        margin-top: 50px;
    }
    table.padding{
        margin-top: 50px;
    }

</style>
<div class="container padding">

</div>
{% if attendance %}
<div class="container">    
    <div class="row">
        <div class="col-sm-4">
            <table class="table table-striped table-bordered padding">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>No of Students</th>
                    </tr>
                </thead>
                <tbody>
                {% for a in attendance %}
                    <tr>
                        <td>{{a.date}}</td>
                        <td>{{a.count}}</td>
                    </tr>
                {% endfor %}
                </tbody>    
            </table>
        </div>
        <div class="col-sm-8">
        
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
            
        </div>

            <script type="text/javascript">
                $(function () {
                $('#container').highcharts({

                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Course wise Attendance ',
                        x: -20 //center
                    },
                    // Static Data, populate list from graph
                    xAxis: {
                        categories: {{categories|safe}}
                    },
                    yAxis: {
                        title: {
                            text: 'Attendance (%)'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        valueSuffix: ''
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: {{series|safe}}
                });
            });

            </script>            
        </div>
    </div>    
</div>
{% endif %}


{% endblock %}
