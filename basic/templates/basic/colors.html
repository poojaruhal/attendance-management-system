<html>
	<head>
        <title>django-chartjs colors demo</title>
	</head>
	<body>
        <h1>Here is a list of colors generated for each dataset!</h1>

        {% for color in colors %}
        <div style="display: inline-block; width: 100px; height: 100px; background: rgb({{ color.3 }}, {{ color.1 }}, {{ color.5 }});"></div>
        {% cycle '' '' '' '' '' '' '' '' '' '<hr style="clear: both;"/>' %}
        {% endfor %}

    </body>
</html>
