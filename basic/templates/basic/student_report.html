        margin-top: 50px;

<div class="container padding">

{% if attendance %}
<div class="container">    
    <div class="row">
        <div class="col-sm-6">
            <table class="table table-striped table-bordered padding">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Classes Attended (Till now)</th>
                    </tr>
                </thead>
                <tbody>
                {% for a in attendance %}
                    <tr>
                        <td>{{a.course_class__course__name}}</td>
                        <td>{{a.dcount}} / {{total_classes}}</td>                       
                    </tr>
                {% endfor %}
                </tbody>    
            </table>
        </div>
        <div class="col-sm-8">
        
         
        </div>
    </div>    
</div>
{% endif %}
